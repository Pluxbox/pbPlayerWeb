<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">	
	<link rel="stylesheet" href="skins/pluxbox/pluxbox.css">
	
	<script type="text/javascript" src="../bin/pbjs/bin/pbjs.js"></script>
	<script type="text/javascript" src="../bin/pbplayer.js"></script>
	
	<script type="text/javascript" src="skins/pluxbox/pluxbox.js"></script>
	
	<script type="text/javascript" charset="utf-8">
	/**
	 * Global player config
	 */
	PB.Player.config({
		
		swfPath: '../bin/flex/'
	});
	
	</script>
</head>
<body style="margin: 120px 80px 0;">
	
	<div id="pbplayer"></div>
	
	<script type="text/javascript" charset="utf-8">
	
	// Setup player, if aac not playable it will try to play the mp3, more files can be added
	var player = PB.Player([
		
		{
			url: 'http://icecast.omroep.nl/radio6-bb-aac',
			codec: 'aac'
		},
		{
			url: 'http://icecast.omroep.nl/radio6-bb-mp3',
			codec: 'mp3'
		}
	], {
		
		autostart: true,
		// Player can be rendered to an id or element document.getElementsByTagName('div')[0]
	//	renderTo: 'pbplayer',
		skin: 'Pluxbox',
		volume: 80,
		stream: true
	});
	
	player.on('error', function ( e ) {
		
		console.log( e );
	});
	
	</script>

</body>
</html>
