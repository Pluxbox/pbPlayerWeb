<head>
	
	<script type="text/javascript" src="/pbjs/bin/pbjs.js"></script>
	<script type="text/javascript" src="../bin/pbplayer3.js"></script>
	
</head>
<body>
	

<div id="pbplayer"></div>

<script type="text/javascript" charset="utf-8">

/**
 * 
 */
PB.Player.options({
	
	path: '/pbplayer3/src/flex/'	// Path to flex files
});

var player = new PB.Player(
	// Create an playlist by specifing an array
	// If one song is given, will not display playlist (skin specific)
	[{
		
		title: 'Streaming is possible',
		url: 'http://radiobox.omroep.nl/fragment/read_sitestat_fragment/33513/33513.mp3',
		codec: 'mp3',
		stream: false
	}, {
		
		title: 'Fragment from radiobox',
		url: 'http://radiobox.omroep.nl/fragment/read_sitestat_fragment/33513/33513.mp3',
		codec: 'mp3'
	}]
	// Instantie specifieke opties
	,{

		renderTo: 'pbplayer',	// Important! Id of the element, also possible to put a node in it like document.getElementById('pbplayer')
		autostart: true,		// Boolean
		volume: 80				// Starting volume
	}
);

// player.stop();
// player.play();
// player.pause();
player.on('timeupdate', function ( type, e ) {
	
	console.log( e[0] );
})


</script>
