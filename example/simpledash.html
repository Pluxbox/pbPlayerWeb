<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SimpleDash - Example page</title>

		<script src="pbjs.min.js"></script>
		<script src="../dist/pbplayer.js"></script>
	</head>
	<body>

		<script>

			var player = new pbPlayer({

				preload: 'auto',
				volume: 0,
				autoplay: true,
				solution: 'simpledash html5 flash',
				/*debug: true*/
			});

			// Set single file
			player.addMedia({

				simpledash: 'http://demo.simpledash.org:8080/vrt/now_playing.json'
			});

		</script>

		<button onclick="player.play()">Play</button>
		<button onclick="player.pause()">Pause</button>
		<button onclick="player.stop()">Stop</button>
		<br>

		<input type="range" min="0" max="100" value="50" onchange="player.setVolume(this.value)">
		<br>

		<button onclick="player.playAt(10)">playAt 10s</button>
		<button onclick="player.playAt(30)">playAt 30s</button>
		<button onclick="player.playAt(60)">playAt 60s</button>
		<button onclick="player.playAt(200)">playAt 200s</button>
		<button onclick="player.playAt(280)">playAt 280s</button>

	</body>
</html>
