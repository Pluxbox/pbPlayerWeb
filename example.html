<!doctype html>
<html lang="en">
<head>

    <!--document-->
    <meta charset="utf-8">
    <title>pbPlayer - </title>
    <!--/document-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="content-type" content="text/html, charset=utf-8" />
    <meta name="viewport" content="width=device-width">

    <meta name="description" content="This is the Github Page of 'pbPlayer' - a web audio player with HTML interface, using HTML5/Flash/Embed to play sound.">
    <meta name="author" content="Niek Saarberg, @pluxbox">
    <link rel="canonical" href="http://github.com/pluxbox/pbPlayer/index.html" />

    <meta property="og:title" content="pbPlayer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://github.com/pluxbox/pbPlayer/index.html" />
    <meta property="og:description" content="This is the Github Page of 'pbPlayer' - a web audio player with HTML interface, using HTML5/Flash/Embed to play sound." />


    <!--/js-->
    <script src="bin/pbjs/bin/pbjs.js"></script>
    <script src="bin/pbplayer.js"></script>
    <script src="skins/pluxbox/pbplayer-pluxbox.js"></script>
    <!--/js-->

    <!--css-->
    <link rel="stylesheet" href="skins/pluxbox/css/helpers.css">
    <link rel="stylesheet" href="skins/pluxbox/css/stylesheet.css">
    <!--/css-->

</head>
<body>


    <!-- centered -->
    <div class="centered radius80">

        <div id="pbplayer"></div>

    </div>
    <!-- /centered -->



    <!-- inline scrip  -->
    <script type="text/javascript" charset="utf-8">


        /* Global Settings */

        PB.Player.config({

            swfPath: '/bin/flex/',
            skin: 'Pluxbox'
        });


        /* 1.) Simple inline embedding - the current script tag will be used as a container */

        PB.Player('http://radiobox2.omroep.nl/audiofragment/file/17481/fragment.mp3');



        /* 2.) Inserting the player into a specific container (configuration possible) */

        var player = PB.Player({

            url: 'http://radiobox2.omroep.nl/audiofragment/file/17481/fragment.mp3',
            name: 'Example',

        }, {

            renderTo: 'pbplayer'
        });


        // showing errors for debugging

        player.on('error', function ( e ) {

            console.log( e );
        });



        /* 3.) Multiple entries & configurations */

        PB.Player(
            [
                {
                    url: 'http://radiobox2.omroep.nl/audiofragment/file/17481/fragment.mp3',
                    name: 'Track 1'
                },

                {
                    url: 'http://radiobox2.omroep.nl/audiofragment/file/17481/fragment.mp3',
                    name: 'Track 2'
                },
                {
                    url: 'http://radiobox2.omroep.nl/audiofragment/file/17481/fragment.mp3'
                },
            ],

            {
                renderTo: 'pbplayer',
            }
        );

    </script>


</body>
</html>
